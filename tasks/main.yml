---

- name: install dependencies apt packages
  apt:
    name: "{{ item }}"
    state:              latest
    install_recommends: no
    update_cache:       yes
    cache_valid_time:   300
  with_items: "{{ elasticsearch_dep_packages }}"

- name: install key
  apt_key:
    url: "{{ elasticsearch_apt_key_url }}"
    state: present
  register: elasticsearch_key_installed

- name: add repos
  apt_repository:
    repo: "{{ item }}"
    state: present
    update_cache: no
  when: elasticsearch_key_installed|success
  register: elasticsearch_repo_installed
  with_items: "{{ elasticsearch_apt_repositories }}"

- name: update apt cache
  apt:
    update_cache:       yes
  when: elasticsearch_repo_installed|changed

- name: install apt packages
  apt:
    name:  "{{ item }}"
    state:              latest
    install_recommends: no
    update_cache:       yes
    cache_valid_time:   86400
  with_items: "{{ elasticsearch_packages }}"
  when: elasticsearch_repo_installed|success

- name: config
  template:
    src: "{{ item }}.j2"
    dest: "/etc/elasticsearch/{{ item }}"
  with_items:
    - jvm.options
    - elasticsearch.yml
    - logging.yml
  notify:
    - restart elasticsearch
  tags: elasticsearch_config

- name: daemon config
  template:
    src: elasticsearch.j2
    dest: /etc/default/elasticsearch
    owner: root
    group: root
    mode: 0644
  notify:
    - restart elasticsearch
  tags: elasticsearch_config

- name: service start
  service:
    name:  "{{ item }}"
    state: started
    enabled: yes
  with_items:
    - "{{ elasticsearch_daemon }}"

- name: wait for service start
  wait_for:
    port: "{{ elasticsearch_http_port }}"
    delay: 3
    timeout: 45

- include: kibana.yml
  when: kibana_enabled
  tags: kibana
